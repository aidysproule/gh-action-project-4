name: Manual Build
on: workflow_dispatch
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Build tests
        run: npm run test
      - name: Build Project
        run: npm run build
      - name: Deploy Project
        run: npm run build
